<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
        let table = document.querySelector("#statsTable");

        let firstSum = secondSum = 0;
        let Section1Col = table.querySelectorAll("td:nth-child(2)");
        let Section2Col = table.querySelectorAll("td:nth-child(3)");

        for (const td of Section1Col) 
        {
            firstSum += Number(td.textContent);
        }
        for (const td of Section2Col) 
        {
            secondSum += Number(td.textContent);
        }

        let newTr = table.insertRow(-1);
        let td1 = newTr.insertCell(0);
        let td2 = newTr.insertCell(1);
        let td3 = newTr.insertCell(2);
        td1.innerText = "Итого";
        td2.innerText = firstSum;
        td3.innerText = secondSum;

        let divResult = document.querySelector("#result");
        if (firstSum > secondSum)
        {
            divResult.innerHTML = "Отдел 1 сделал больше продаж";
        }
        else if (firstSum < secondSum)
        {
            divResult.innerHTML = "Отдел 2 сделал больше продаж";
        }
    </script>
</body>
</html>

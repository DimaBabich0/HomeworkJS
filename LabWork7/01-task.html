<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <p>G = green; R = red; B = blue;</p>
    <div id="colorOutput">
    </div>

    <script>
        /*
        Задание:
        Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
        при нажатии на клавишу R фон div#colorOutput становился красным, 
        а при нажатии на клавишу B фон div#colorOutput становился синим.
        */
        let output = document.querySelector("#colorOutput");
        document.addEventListener("keydown", changeColor);

        function changeColor(e)
        {
            let key = e.code;

            if(key == "KeyG")
            {
                output.style.backgroundColor = "green";
            }
            else if (key == "KeyR")
            {
                output.style.backgroundColor = "red";
            }
            else if (key == "KeyB")
            {
                output.style.backgroundColor = "blue";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        span
        {
            display: none;
        }

        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        /*
        Задание:
        1. При нажатии на кнопку "Зарегистрироваться" (не используя события click) выведите с помощью alert
        информацию, которую ввел пользователь в поля login и password.
        2. В момент, когда поле ввода login получает фокус, покажите подсказку, которая находится в span#loginHint
           В момент, когда фокус получает поле ввода password - подсказку span#passwordHint
        */
        const form = document.forms[0];
        form.addEventListener("submit", () => alert(`Login: ${form.login.value}; Password: ${form.password.value}`));

        const spanLogin = document.querySelector("#loginHint");
        const spanPassword = document.querySelector("#passwordHint");
        form.login.addEventListener("focus", () => spanLogin.style.display = "inline-block");
        form.login.addEventListener("blur", () => spanLogin.style.display = "none");
        form.password.addEventListener("focus", () => spanPassword.style.display = "inline-block");
        form.password.addEventListener("blur", () => spanPassword.style.display = "none");
    </script>
</body>

</html>
